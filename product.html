<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProCab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ===================== GLOBAL NAV STYLES ===================== */
        :root {
            --color-primary: #111827;
            --color-secondary: #3498db;
            --color-light: #ffffff;
            --transition-speed: 0.3s;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            line-height: 1.5;
            background-color: #fff;
            color: #111;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        /* ===================== NAVBAR ===================== */
        .navbar {
            background-color: transparent;
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar__container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        .navbar__brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--color-primary);
        }
        .navbar__menu {
            display: flex;
        }
        .navbar__list {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .navbar__item {
            margin-left: 2rem;
        }
        .navbar__link {
            position: relative;
            padding: 0.5rem 0;
            color: var(--color-primary);
            font-weight: 500;
            transition: color var(--transition-speed);
        }
        .navbar__link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: var(--color-secondary);
            left: 0;
            bottom: 0;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform var(--transition-speed) ease;
        }
        .navbar__link:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
        .navbar__link--cta {
            background-color: var(--color-secondary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        .navbar__link--cta:hover {
            background-color: #2c80b4;
        }
        .navbar__toggle {
            display: none;
        }

        /* ===================== HEADER SECTION ===================== */
        :root {
            --mch-padding: 4rem 1.5rem;
            --mch-min-height: 400px;
            --mch-bg-color: #ffffff;
            --mch-text-color: #4b5563;
            --mch-headline-color: #111827;
            --mch-cta-bg: #111827;
            --mch-cta-hover-bg: #374151;
            --mch-cta-text-color: #ffffff;
            --mch-max-width: 900px;
        }
        .minimal-centered-hero {
            margin-top: 80px;
            box-sizing: border-box;
            background-color: var(--mch-bg-color);
            min-height: var(--mch-min-height);
            padding: var(--mch-padding);
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .minimal-centered-hero * {
            box-sizing: border-box;
        }
        .mch-content {
            max-width: var(--mch-max-width);
        }
        .mch-content .title {
            color: var(--mch-headline-color);
            margin: 0 0 1rem 0;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            line-height: 1.2;
        }
        .mch-content .subtitle {
            color: var(--mch-text-color);
            line-height: 1.6;
            font-size: 1.15rem;
            margin: 0 auto 2.5rem;
            max-width: 650px;
        }
        .mch-content .cta-button {
            display: inline-block;
            background-color: var(--mch-cta-bg);
            color: var(--mch-cta-text-color);
            padding: 1rem 2.5rem;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .mch-content .cta-button:hover {
            background-color: var(--mch-cta-hover-bg);
        }
    </style>
</head>
<body>

    <!-- ========== NAVIGATION ========== -->
    <header class="navbar">
        <div class="navbar__container">
            <a href="#" class="navbar__brand">ProCab</a>
            <nav class="navbar__menu">
                <ul class="navbar__list">
                    <li class="navbar__item"><a href="#" class="navbar__link">Home</a></li>
                    <li class="navbar__item"><a href="product.html" class="navbar__link">Product</a></li>
                    <li class="navbar__item"><a href="#" class="navbar__link navbar__link--cta">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- ========== HEADER SECTION ========== -->
    <section class="minimal-centered-hero">
        <div class="mch-content">
            <h1 class="title">Clarity in Complexity</h1>
            <p class="subtitle">We build elegant, high-performance software that solves real-world business problems simply and efficiently.</p>
            <a href="#" role="button" class="cta-button">Explore Our Work</a>
        </div>
    </section>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProCab - Animated Navbar</title>
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap" rel="stylesheet" />

  <style>
    /* === NAVBAR STYLES === */
    :root {
        --color-background: #fff;
        --color-text: #2c3e50;
        --color-primary: #e74c3c;
        --color-primary-darker: #c0392b;
        --color-secondary: #3498db;
        --color-highlight-bg: #f2f5f7;
        --font-family-sans-serif: "Nunito", system-ui, -apple-system, sans-serif;
        --font-weight-bold: 700;
        --navbar-height: 80px;
        --navbar-padding: 1.5rem;
        --container-width: 1140px;
        --transition-speed: 0.3s;
        --transition-bounce: cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
        margin: 0;
        font-family: var(--font-family-sans-serif);
        font-size: 1rem;
        font-weight: 500;
        line-height: 1.6;
        color: var(--color-text);
        background-color: var(--color-background);
    }

    ul { list-style: none; margin: 0; padding: 0; }
    a { text-decoration: none; color: inherit; }

    .navbar {
        height: var(--navbar-height);
        display: flex;
        align-items: center;
        background-color: var(--color-background);
        border-bottom: 2px solid var(--color-highlight-bg);
        position: sticky;
        top: 0;
        z-index: 1000;
    }

    .navbar__container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: var(--container-width);
        margin: 0 auto;
        padding: 0 var(--navbar-padding);
    }

    .navbar__brand {
        font-size: 1.75rem;
        font-weight: var(--font-weight-bold);
        color: var(--color-primary);
    }

    .navbar__toggle {
        display: block;
        border: none;
        padding: 0.5rem;
        background: transparent;
        cursor: pointer;
        z-index: 1001;
    }

    .navbar__toggle .bar {
        display: block;
        width: 25px;
        height: 3px;
        margin: 5px auto;
        background-color: var(--color-text);
        border-radius: 3px;
        transition: all var(--transition-speed) var(--transition-bounce);
    }

    .navbar__toggle.is-active .bar:nth-child(1) { transform: translateY(8px) rotate(45deg); }
    .navbar__toggle.is-active .bar:nth-child(2) { opacity: 0; }
    .navbar__toggle.is-active .bar:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

    .navbar__menu {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: var(--navbar-height);
        left: 0;
        background-color: var(--color-background);
        border-bottom: 2px solid var(--color-highlight-bg);
        box-shadow: 0 10px 20px rgba(0,0,0,0.04);
        z-index: 999;
    }

    .navbar__menu.is-active { display: flex; }
    .navbar__item { text-align: center; }
    .navbar__link {
        display: block;
        padding: 1.5rem;
        font-weight: var(--font-weight-bold);
        transition: background-color var(--transition-speed) ease;
    }

    .navbar__link:hover, .navbar__link:focus { background-color: var(--color-highlight-bg); }
    :is(.navbar__toggle, .navbar__link):focus-visible { outline: 3px solid var(--color-secondary); outline-offset: 2px; }

    @media (min-width: 768px) {
        .navbar__toggle { display: none; }
        .navbar__menu {
            display: flex;
            flex-direction: row;
            align-items: center;
            position: static;
            width: auto;
            background: none;
            border: none;
            box-shadow: none;
        }
        .navbar__list { display: flex; align-items: center; gap: 0.5rem; }
        .navbar__link { padding: 0.5rem 1rem; position: relative; }

        .navbar__link:not(.navbar__link--cta):hover, 
        .navbar__link:not(.navbar__link--cta):focus { background-color: transparent; }

        .navbar__link:not(.navbar__link--cta)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background-color: var(--color-secondary);
            transition: all var(--transition-speed) ease;
            transform: translateX(-50%);
        }

        .navbar__link:not(.navbar__link--cta):hover::after,
        .navbar__link:not(.navbar__link--cta):focus::after {
            width: 100%;
        }

        .navbar__item--cta { margin-left: 1rem; }
        .navbar__link--cta {
            background-color: var(--color-primary);
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            transition: transform var(--transition-speed) var(--transition-bounce), background-color var(--transition-speed) ease;
        }

        .navbar__link--cta:hover, .navbar__link--cta:focus {
            background-color: var(--color-primary);
            transform: scale(1.1);
        }
    }

    @media (prefers-reduced-motion: reduce) {
        .navbar__toggle .bar,
        .navbar__link:not(.navbar__link--cta)::after,
        .navbar__link--cta {
            transition: none;
        }

        .navbar__link:not(.navbar__link--cta):hover::after,
        .navbar__link:not(.navbar__link--cta):focus::after {
            width: 100%;
        }

        .navbar__link--cta:hover,
        .navbar__link--cta:focus {
            transform: none;
            background-color: var(--color-primary-darker);
        }
    }

    /* === HERO SECTION STYLES === */
    :root {
      --mch-padding: 4rem 1.5rem;
      --mch-min-height: 400px;
      --mch-bg-color: #ffffff;
      --mch-text-color: #4b5563;
      --mch-headline-color: #111827;
      --mch-cta-bg: #111827;
      --mch-cta-hover-bg: #374151;
      --mch-cta-text-color: #ffffff;
      --mch-max-width: 900px;
    }

    .minimal-centered-hero {
      background-color: var(--mch-bg-color);
      min-height: var(--mch-min-height);
      padding: var(--mch-padding);
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .minimal-centered-hero * {
      box-sizing: border-box;
    }

    .mch-content {
      max-width: var(--mch-max-width);
    }

    .mch-content .title {
      color: var(--mch-headline-color);
      margin: 0 0 1rem 0;
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 800;
      line-height: 1.2;
    }

    .mch-content .subtitle {
      color: var(--mch-text-color);
      line-height: 1.6;
      font-size: 1.15rem;
      margin: 0 auto 2.5rem;
      max-width: 650px;
    }

    .mch-content .cta-button {
      display: inline-block;
      background-color: var(--mch-cta-bg);
      color: var(--mch-cta-text-color);
      padding: 1rem 2.5rem;
      border-radius: 8px;
      font-size: 1.05rem;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .mch-content .cta-button:hover {
      background-color: var(--mch-cta-hover-bg);
    }
  </style>
</head>
<body>

  <!-- ===== NAVBAR ===== -->
  <header class="navbar">
    <div class="navbar__container">
      <a href="#" class="navbar__brand">ProCab</a>
      <button class="navbar__toggle" id="navbarToggle" aria-label="Toggle navigation" aria-controls="navbarMenu" aria-expanded="false">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
      <nav id="navbarMenu" class="navbar__menu" role="navigation" aria-labelledby="navbarToggle">
        <ul class="navbar__list">
          <li class="navbar__item"><a href="#" class="navbar__link">Home</a></li>
          <li class="navbar__item"><a href="product.html" class="navbar__link">Product</a></li>
          <li class="navbar__item navbar__item--cta"><a href="#" class="navbar__link navbar__link--cta">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ===== HERO SECTION ===== -->
  <section class="minimal-centered-hero">
    <div class="mch-content">
      <h1 class="title">Clarity in Complexity</h1>
      <p class="subtitle">We build elegant, high-performance software that solves real-world business problems simply and efficiently.</p>
      <a href="#" role="button" class="cta-button">Explore Our Work</a>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const navbarToggle = document.getElementById('navbarToggle');
      const navbarMenu = document.getElementById('navbarMenu');
      if (navbarToggle && navbarMenu) {
        navbarToggle.addEventListener('click', function () {
          navbarToggle.classList.toggle('is-active');
          navbarMenu.classList.toggle('is-active');
          const isExpanded = navbarToggle.getAttribute('aria-expanded') === 'true';
          navbarToggle.setAttribute('aria-expanded', !isExpanded);
        });
      }
    });
        document.querySelectorAll('a.navbar__link').forEach(link => {
      if (link.textContent.trim().toLowerCase() === 'home') {
        link.addEventListener('click', function (e) {
        e.preventDefault();
        window.location.href = 'index.html';
        });
      }
    });
  </script>
</body>
</html>
